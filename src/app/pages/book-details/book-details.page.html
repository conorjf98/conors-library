<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/books"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="toggleWishlistBook()">
        <ion-icon *ngIf="isWishlisted" class="wishlist" slot="icon-only" name="heart"></ion-icon>
        <ion-icon *ngIf="!isWishlisted" class="wishlist" slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="isDataLoaded">
  <div class="banner">
    <img src="../../../assets/appBanner.png">
    <div class="caption" ion-padding>
      {{book?.title}}
    </div>
    <div *ngIf="book" class="subCaption" ion-padding>
      By {{book?.author}}
    </div>
  </div>
  <ion-card *ngIf="!errorOccured">
    <ion-card-content>
      <p class="title">Description:</p>
      <p class="description">{{book?.description}}</p>
      <p class="price">price: {{book?.priceLabel}}</p>
      <p class="isbn">ISBN: {{book?.isbn}}</p>
    </ion-card-content>
  </ion-card>

  <div *ngIf="errorOccured" class="error-notice" (click)="loadBookDetails()">
    <p class="error-notice-title">An error occured <br> while loading.</p>
    <p class="error-notice-subtitle">Press here to retry.</p>
  </div>
</ion-content>

<ion-content *ngIf="!isDataLoaded">
  <div class="banner">
    <img src="../../../assets/appBanner.png">
  </div>
  <ion-card>
    <ion-card-content>
      <ion-skeleton-text class="title" animated style="width: 30%"></ion-skeleton-text>
      <ion-skeleton-text class="description" animated style="width: 90%"></ion-skeleton-text>
      <ion-skeleton-text class="description" animated style="width: 90%"></ion-skeleton-text>
      <ion-skeleton-text class="description" animated style="width: 90%"></ion-skeleton-text>
      <ion-skeleton-text class="description" animated style="width: 90%"></ion-skeleton-text>
      <ion-skeleton-text class="description" animated style="width: 90%"></ion-skeleton-text>
      <ion-skeleton-text class="description" animated style="width: 90%"></ion-skeleton-text>
      <ion-skeleton-text class="description" animated style="width: 90%"></ion-skeleton-text>
      <ion-skeleton-text class="description" animated style="width: 90%"></ion-skeleton-text>
      <ion-skeleton-text class="description" animated style="width: 90%"></ion-skeleton-text>
     
      <ion-skeleton-text class="price" animated style="width: 20%"></ion-skeleton-text>
      <ion-skeleton-text class="isbn" animated style="width: 20%"></ion-skeleton-text>
    </ion-card-content>
  </ion-card>
</ion-content>
